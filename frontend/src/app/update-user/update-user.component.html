<h3>Update User</h3>
<div class="container">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>FirstName</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div class="form-group">
          <label>LastName</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
        </div>
        <button class="btn btn-succes" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
