<div class ="container">
  <div class = "card">
      <h3 class="text-center"> Users List</h3>
      <div class = "card-body">
          <table class="table table-striped">
              <thead>
                  <th>Id</th>
                  <th> First Name</th>
                  <th> Last Name</th>
                  <th> Email </th>
                  <th>Actions</th>
              </thead>
              <tbody>
                  <tr *ngFor = "let user of users">
                      <td> {{ user.id}}</td>
                      <td> {{ user.firstName}}</td>
                      <td> {{ user.lastName}}</td>
                      <td> {{ user.email}}</td>
                      <td>
                        <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
                        <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 5px;">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
